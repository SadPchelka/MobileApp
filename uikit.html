<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Kit</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="uikit.css">
</head>
<body style="background-color: #212123;">
    <header>
        <h1 class="name">UI Kit приложения «Доставка снов»</h1>
        <h1 class="header">Цвета</h1>
    <div class="container">
        <div class="block">
            <div class="color" style="background-color: white;"></div> 
            <div class="text"><p>#FFFFFF</p></div>
        </div>
        <div class="block">
            <div class="color" style="background-color: #5CADBF"></div>
            <div class="text"><p>#5CADBF</p></div>
        </div>
        <div class="block">
            <div class="colorWborder" style="background-color: #212123"></div>
            <div class="text"><p>#212123</p></div>
        </div>
        <div class="block">
            <div class="color" style="background-color: #564171"></div>
            <div class="text"><p>#564171</p></div>
        </div>
        <div class="block">
            <div class="color" style="background-color: #DD7AAA;"></div>
            <div class="text"><p>#DD7AAA</p></div>
        </div>
        <div class="block">
            <div class="color" style="background-color: #006C84;"></div>
            <div class="text"><p>#006C84</p></div>
        </div>
    </div>
    </header>
    <section>
        <h1 class="header">Кнопки</h1>
        <div class="containerbutn">
            <button class="primary">Главная кнопка</button>
            <button class="secondary">Второстепенная кнопка</button>
            <input id="switcher1" class="switcher" type="checkbox">
            <label for="switcher1"></label>
        </div>
    </section>   
    <section>
        <h1 class="header">Панель</h1>
        <div class="panel">
            <div class="item">
              <img src="img/home.svg" alt="Icon Home">
              <div class="text_main"><p>Главная</p></div>
            </div>
            <div class="item">
                <img src="img/my.svg" alt="Icon My">
                <div class="text_my"><p>Мои сны</p></div>
            </div>
            <div class="item">
                <img src="img/create.svg" alt="Icon Create">
                <div class="text_dream"><p>Создать сон</p></div>
            </div>
            <div class="item">
                <img class="img_mask" src="img/mask.svg" alt="Icon Mask">
                <div class="text_mask"><p>Маска</p></div>
        </div>
        </div>
    </section>
    <section>
        <h1 class="header">Формы</h1>
        <div class="forms">
            <div class="underlineform">
                <input type="text" placeholder="Текст">
            </div>
            <div class="formpassword">
                <input type="text" placeholder="Текст">
                <img class="img_eye" src="img/eye.svg" alt="Icon Eye">
            </div>
            <div class="form">
                <img class="img_edit" src="img/edit.svg" alt="Icon Edit">
                <input type="text" placeholder="Текст">
            </div>
            <div class="formsupport">
                <input class="text_form" type="text" placeholder="Текст">
                <img class="img_support" src="img/support.svg" alt="Icon Support">
            </div>
        </div>
    </section>
    <section сlass="icons">
        <h1 class="header">Иконки</h1>
        <div class="icon-row">
            <div class="icon">
                <img src="img/home.svg" alt="Icon Home">
            </div>
            <div class="icon">
                <img src="img/my.svg" alt="Icon My">
            </div>
            <div class="icon">
                <img src="img/create.svg" alt="Icon Create">
            </div>
            <div class="icon">
                <img src="img/mask.svg" alt="Icon Mask">
            </div>
            <div class="icon">
                <img src="img/edit.svg" alt="Icon Edit">
            </div>
            <div class="icon">
                <img class="img_supp" src="img/support.svg" alt="Icon Support">
            </div>
            <div class="icon">
                <img src="img/eye.svg" alt="Icon Eye">
            </div>
        </div>
        <div class="icon-row">
            <div class="icon">
                <img src="img/info.svg" alt="Icon Info">
            </div>
            <div class="icon">
                <img src="img/agreement.svg" alt="Icon Agreement">
            </div>
            <div class="icon">
                <img src="img/star.svg" alt="Icon Star">
            </div>
            <div class="icon">
                <img src="img/favoirutes.svg" alt="Icon Favoirutes">
            </div>
            <div class="icon">
                <img src="img/photo.svg" alt="Icon Photo">
            </div>
            <div class="icon">
                <img src="img/techsup.svg" alt="Icon TechSup">
            </div>
            <div class="icon">
                <img src="img/delete.svg" alt="Icon Delete">
            </div>    
        </div>
    </section>
</body>
<footer>
</footer>
</html>
